<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Application</title>
        <link href="style.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
<div class="main-div">
<div class="quiz-app">
<div class="start" id="start" style="display:block;">
<img src="quiz.png" height="120px"  width="120px" class="il" />
<h1 class="app">Quiz Application</h1>
<p id="code">&#169; by Iqra Rasheed</p>
</div>

<div class="quiz" id="quiz-screen" style="display:none;">
<div class="time-bar">
<div class="time-left" id="timeLeft">
</div>
</div>
<div class="question-no">
<h3 class="q-text">Questions <span id ="currentQuestion">1</span> / <span id="totalQuestions">10</span></h3>
<h3 id="dots">.................................................................</h3>
</div>
<div class="qus">
<h1 id="question">What are variables used for in JavaScript Programs?</h1>
</div>
<div class="choices">
<button class="btn" id="opt1">Storing numbers, dates, or other values</button>
<button class="btn" id="opt2"> Varying randomly</button>
<button class="btn" id="opt3"> Causing high-school algebra flashbacks</button>
<button class="btn" id="opt4">None of the above</button>
</div>
<div class="next-btn">
    <button id="next">Next</button>
    </div>
    </div>
    <div class="result" id="resultScreen" style="display: none;">
        <img src="trophy.png" height="120px" width="120px" class="il" />
        <h1 class="app">Score: <span id="score">6</span></h1>
        <p id="code">&#169 by Iqra Rasheed</p>
        </div>
        </div>
        </div>







    </body>
    <script src="app.js"></script>
</html>
